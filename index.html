<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman</title>
</head>
<body>
    
    <div class="image-container">
        <img src="./assets/over.png" alt="hangman" class="hangman-figure">
    </div>

    <main class="game-container">

        <div class="start-screen containers">
            <h1>H _ _ G _ _ N</h1>
            <button class="btn start-button">START</button>
        </div>

        <div class="selection-screen containers">
            <div class="selection">
                <button class="btn cat">Cities</button>
                <button class="btn cat">Animals</button>
                <button class="btn cat">Fruits</button>
                <button class="btn cat">Movies</button>
                <button class="btn cat">Sports</button>
            </div>
        </div>

        <div class="question-screen containers">
            <h2 class="guess-word">WORD HERE</h2>
            <div class="selection-buttons">
                <button class="selection-btn">A</button>
                <button class="selection-btn">B</button>
                <button class="selection-btn">C</button>
                <button class="selection-btn">D</button>
                <button class="selection-btn">E</button>
                <button class="selection-btn">F</button>
                <button class="selection-btn">G</button>
                <button class="selection-btn">H</button>
                <button class="selection-btn">I</button>
                <button class="selection-btn">J</button>
                <button class="selection-btn">K</button>
                <button class="selection-btn">L</button>
                <button class="selection-btn">M</button>
                <button class="selection-btn">N</button>
                <button class="selection-btn">O</button>
                <button class="selection-btn">P</button>
                <button class="selection-btn">Q</button>
                <button class="selection-btn">R</button>
                <button class="selection-btn">S</button>
                <button class="selection-btn">T</button>
                <button class="selection-btn">U</button>
                <button class="selection-btn">V</button>
                <button class="selection-btn">W</button>
                <button class="selection-btn">X</button>
                <button class="selection-btn">Y</button>
                <button class="selection-btn">Z</button>
            </div>
        </div>

        <div class="end-screen containers">
            <img src="./assets/gameover.gif" alt="Game Over" class="lost-image">
            <h3>Sorry, you lost!</h3>
            <p class="total-score"></p>
            <button class="btn replay">Replay</button>
        </div>

    </main>

    <div class="score"><span>Score: </span><span class="score-collector">0</span></div>
        
    <dialog class="dialog-box">
        <div class="modal-inside">
            <img src="./assets/win.gif" alt="win-image" class="modal-image">
            <h2>You guessed correctly!</h2>
            <h3 class="score-display">Your Score: </h3>
            <button class="btn modal-close">Close</button>
        </div>
    </dialog>

    <script type="module" src="./words.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
